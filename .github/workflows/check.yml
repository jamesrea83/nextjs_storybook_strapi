name: check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      with:
        fetch-depth: 0

      - name: Install npm deps
      run: npm i

      - name: Tests
      run: npm test

      - name: Lint
      run: npm run lint